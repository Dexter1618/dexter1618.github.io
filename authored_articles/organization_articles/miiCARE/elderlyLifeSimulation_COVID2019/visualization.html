<!DOCTYPE html>
<head>
    <title>A Day in the Life of an UK Elderly in the COVID-2019 pandemic</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/sim_style.css" type="text/css" media="screen"/>
</head>

<meta charset="utf-8">
<body>

    <div class="container" style="width:1600px">

		<div class = "row"> </div>

		<img src = "./img/logo.png" height="80px" class = "center">
        
        <div class = "row"> </div>

        <div class="row">
            <div style="text-align:center;font-family:Segoe UI Light;font-size:200%;font-weight:bold">
            Day in the life of a 70+ Elderly during the COVID-19 pandemic crisis</div>
        </div>

		<div class = "row"> </div>

        <div class="row">
            <div id="timestamp"</div>
        </div>

        <div class="row">
            <div id="chart" align="middle"></div>
        </div>

        <div class="row" style="text-align:center">

            <div id="speed">
            <div class="togglebutton slow" data-val="slow">Slow</div>
            <div class="togglebutton medium" data-val="medium">Med</div>
            <div class="togglebutton fast current" data-val="fast">Fast</div>
        
        </div>


    <script src="js/d3-3-5-5.min.js"></script>
    <script src="js/elderly-daily-life-simulation.js"></script>


</body>

</html>
